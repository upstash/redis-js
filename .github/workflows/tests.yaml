  release:
    concurrency: release
    outputs:
      version: ${{ steps.version.outputs.version }}
    needs:
      - nodejs-local
      # - fastly-local - not working in ci for some reason, local is fine
      - nextjs-local
      - nextjs-edge-local
      - netlify-local
      # - netlify-edge-local - their own cli doesn't work right now. I'll try again in a week
      - cloudflare-workers-with-typescript-local
      - cloudflare-workers-local

    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Get version
        id: version
        run: echo "::set-output name=version::v0.0.0-ci.${GITHUB_SHA::8}-$(date '+%Y%m%d')"

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install bun
        run: npm install -g bun

      - name: Set package version
        run: |
          bun run ./scripts/set-version.js . ${{ env.VERSION }}
          echo "export const VERSION='${{ env.VERSION }}'" > ./version.ts

      - name: Install Dependencies
        run: bun install
      
       
      - name: Build
        run: bun run build

      - name: Publish ci version
        working-directory: ./dist
        run: |
          echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > .npmrc
          npm publish --access public --tag=ci
