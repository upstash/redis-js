      - name: Install bun
        run: npm install -g bun
      
      - name: Install Dependencies
        run: bun install
          
      - name: Build
        run: bun run build

      - name: Install example
        run: |
          bun install
          bun add @upstash/redis@../../dist
          npm i -g netlify-cli
        working-directory: ./examples/netlify

      - name: Start example
        run:  netlify dev --port 15015 & sleep 10
        working-directory: ./examples/netlify
        

      - name: Test
        run: bun test examples/netlify/test.ts
        env:
          DEPLOYMENT_URL: http://localhost:15015

