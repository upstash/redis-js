name: Tests
on:
  push:
      branches:
          - main
  pull_request:
  schedule:
    - cron: "0 0 * * *" # daily

env:
  UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
  UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
jobs:
  test:
    runs-on: ubuntu-latest
    concurrency: test

    name: Tests
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install bun
        run: npm install -g bun

      - name: Install Dependencies
        run: bun install
     
      - name: Lint
        run: bun run fmt

      - name: Run tests
        run: bun test pkg --bail
      
      - name: Build
        run: bun run build

  netlify-local:
    # needs:
