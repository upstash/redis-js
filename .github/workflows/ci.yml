name: Test
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ["14", "16", "17"]
    steps:
      - name: Setup repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2
        with:
          version: 6
          run_install: true



      - name: Verify formatting
        run: pnpm prettier --check .

      - name: Run linter
        run: pnpm eslint --ext .ts .

      - name: Build   
        run: pnpm build
     

      - name: Start redis server
        uses: upstash/upstash-redis/.github/workflows/redis.yml
        with:
          url:  http://127.0.0.1:6379
          token: ${{ secrets.UPSTASH_AUTH_TOKEN }}
     
      
      - name: Run tests
        run: pnpm test ./pkg
        env:
          UPSTASH_REDIS_REST_URL: http://127.0.0.1:6379
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_AUTH_TOKEN }}

  
  example-nextjs:
    needs:
      - test
    strategy:
      fail-fast: false
      matrix:
        node: ["14", "16", "17"]
    env:
      UPSTASH_REDIS_REST_URL: http://127.0.0.1:6379
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_AUTH_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2
        with:
          version: 6
          run_install: true

      - name: Build   
        run: pnpm build
     

      - name: Start redis server
        uses: upstash/upstash-redis/.github/workflows/redis.yml
        with:
          url:  http://127.0.0.1:6379
          token: ${{ secrets.UPSTASH_AUTH_TOKEN }}
     
      
      - name: Install example
        run: npm install
        working-directory: ./examples/nextjs
      
      - name: Build example
        run: npm run build
        working-directory: ./examples/nextjs
      

      - name: Start example
        run: npm run start &
        working-directory: ./examples/nextjs
      
      - name: Ping api
        run: curl http://localhost:3000/api/decr
            
      